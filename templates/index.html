<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style2.css" />
    <title>Document</title>
</head>
<body style="background-color:burlywood;">
  <nav class="navbar navbar-dark bg-success">
    <div class="collapse navbar-collapse"></div>
    <div class="container-fluid" style="padding-left: 40%;" >
      <div class="collapse navbar-collapse"></div>
      <span class="navbar-brand mb-0 h1">Skin Disease Detection</span>
    </div>
  </nav>
 
 <div class="child" style="background-color:whitesmoke;margin-left:20%;margin-top:5%;margin-right:20%" >  
  
  <br> 
  <form action="/" method="post" enctype="multipart/form-data">
 <br>
 <img id="output"  width="300px" height="100px" style="margin-left: 30%;">

 <br>
 <input type="file"  style="padding-left:30%; padding-top:2%" accept="image/*" onchange="loadFile(event)" name="img">
  <br>
  <br>
  
  <input type="submit" class="btn btn-success mt-3" style="margin-left: 30%;">
  <br>
  {% if prediction %}
   <b><p class="text-center">Disease Predicted : {{prediction}} </p></b>
  {% endif %}
</form>  
 

</div>

    <script>
         var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
      }
    };
    </script>
</body>
</html>
